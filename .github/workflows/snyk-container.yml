name: Snyk Container

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '34 12 * * 3'

permissions:
  contents: read

jobs:
  snyk:
    permissions:
      contents: read                  # para actions/checkout
      security-events: write          # para github/codeql-action/upload-sarif
      actions: read                   # si el repo es privado, para el status del run
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build a Docker image
      run: docker build -t your/image-to-test .

    - name: Run Snyk to check Docker image for vulnerabilities
      continue-on-error: true
      uses: snyk/actions/docker@14818c4695ecc4045f33c9cee9e795a788711ca4
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        image: your/image-to-test
        # Generar salida SARIF en lugar de JSON
        args: --file=Dockerfile --sarif-file-output=snyk.sarif

    - name: Sanitize SARIF severities
      # Convierte los "severity": null a un valor numérico válido (2 = medium)
      run: |
        sed -i 's/"severity": null/"severity": 2/g' snyk.sarif

    - name: Upload result to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: snyk.sarif
